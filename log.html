<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8" /><title>Журнал</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-white text-black font-sans">

<header class="flex justify-between items-center p-6 border-b bg-white">
  <div class="text-lg font-bold">РЕЕСТР УГЛЕРОДНЫХ-ЕДИНИЦ</div>
  <nav class="space-x-6 hidden md:flex">
    <a href="index.html" class="hover:underline">Главная</a>
    <a href="registry.html" class="hover:underline">Реестр</a>
    <a href="create.html" class="hover:underline">Регистрация</a>
    <a href="transfer.html" class="hover:underline">Перемещение</a>
    <a href="log.html" class="hover:underline font-bold text-green-600">Журнал</a>
    <a href="history.html" class="hover:underline">История</a>
  </nav>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">

<h1 class="text-2xl font-bold mb-4">Журнал всех единиц</h1>
<div class="flex gap-4 mb-4">
  <input id="filterInput" type="text" placeholder="Поиск..." class="px-3 py-2 border rounded w-full" />
  <button id="sortToggle" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Сначала новые</button>
</div>
<div class="overflow-x-auto">
  <table class="min-w-full border text-left text-sm">
    <thead class="bg-gray-100 border-b">
      <tr>
        <th class="p-2">#</th>
        <th class="p-2">ID</th>
        <th class="p-2">Дата</th>
        <th class="p-2">Первый владелец</th>
        <th class="p-2">Текущий владелец</th>
        <th class="p-2">Истечение</th>
      </tr>
    </thead>
    <tbody id="logList"></tbody>
  </table>
</div>
<div id="pagination" class="flex gap-2 flex-wrap mt-4"></div>

</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfCnM8w7DZKZN3dXZgDHUo9RSx1K2y6mo",
    authDomain: "carbonunitsregistry.firebaseapp.com",
    databaseURL: "https://carbonunitsregistry-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "carbonunitsregistry",
    storageBucket: "carbonunitsregistry.firebasestorage.app",
    messagingSenderId: "1096076583239",
    appId: "1:1096076583239:web:9a3b9425c66b927981ec62"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const logRef = ref(db, 'units');
  const logList = document.getElementById('logList');
  const pagination = document.getElementById('pagination');
  const filterInput = document.getElementById('filterInput');
  const sortBtn = document.getElementById('sortToggle');

  let allEntries = [];
  let filteredEntries = [];
  let currentPage = 1;
  const perPage = 20;
  let sortAsc = false;

  function renderPage(page) {
    logList.innerHTML = '';
    const start = (page - 1) * perPage;
    const pageEntries = filteredEntries.slice(start, start + perPage);
    pageEntries.forEach((entry, index) => {
      const row = document.createElement('tr');
      row.className = "border-b";
      row.innerHTML = `
        <td class="p-2 text-sm">${start + index + 1}</td>
        <td class="p-2 text-sm">${entry.id}</td>
        <td class="p-2 text-sm">${entry.issueDate || ''}</td>
        <td class="p-2 text-sm">${entry.firstOwner || ''}</td>
        <td class="p-2 text-sm">${entry.currentOwner || ''}</td>
        <td class="p-2 text-sm">${entry.expiryYear || '–'}</td>
      `;
      logList.appendChild(row);
    });
    renderPaginationControls();
  }

  function renderPaginationControls() {
    pagination.innerHTML = '';
    const pageCount = Math.ceil(filteredEntries.length / perPage);
    for (let i = 1; i <= pageCount; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = `px-3 py-1 border rounded ${i === currentPage ? 'bg-green-600 text-white' : 'bg-white hover:bg-gray-100'}`;
      btn.onclick = () => {
        currentPage = i;
        renderPage(currentPage);
      };
      pagination.appendChild(btn);
    }
  }

  function applyFilterAndSort() {
    const keyword = filterInput.value.toLowerCase();
    filteredEntries = allEntries.filter(e =>
      e.id?.toLowerCase().includes(keyword) ||
      e.firstOwner?.toLowerCase().includes(keyword) ||
      e.currentOwner?.toLowerCase().includes(keyword) ||
      e.type?.toLowerCase().includes(keyword)
    );

    filteredEntries.sort((a, b) =>
      sortAsc
        ? new Date(a.issueDate) - new Date(b.issueDate)
        : new Date(b.issueDate) - new Date(a.issueDate)
    );

    renderPage(1);
  }

  sortBtn.onclick = () => {
    sortAsc = !sortAsc;
    sortBtn.textContent = sortAsc ? "Сначала старые" : "Сначала новые";
    applyFilterAndSort();
  };

  filterInput.oninput = () => {
    applyFilterAndSort();
  };

  onValue(logRef, (snapshot) => {
    allEntries = [];
    snapshot.forEach((child) => {
      const val = child.val();
      allEntries.push(val);
    });
    applyFilterAndSort();
  });
</script>

</body>
</html>
