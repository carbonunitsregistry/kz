<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8" /><title>Registry</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-white text-black font-sans">

<header class="flex justify-between items-center p-6 border-b bg-white">
  <div class="text-lg font-bold">РЕЕСТР УГЛЕРОДНЫХ-ЕДИНИЦ</div>
  <nav class="space-x-6 hidden md:flex">
    <a href="index.html" class="hover:underline">Главная</a>
    <a href="registry.html" class="hover:underline">Реестр</a>
    <a href="create.html" class="hover:underline">Регистрация</a>
    <a href="transfer.html" class="hover:underline">Перемещение</a>
    <a href="log.html" class="hover:underline">Журнал</a>
    <a href="history.html" class="hover:underline">История</a>
  </nav>
  <button class="bg-gray-100 text-black px-4 py-2 rounded hover:bg-gray-200">Войти</button>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">

<h1 class="text-2xl font-bold mb-4">Зарегистрированные компании и их углеродные единицы</h1>
<ul id="companyList" class="space-y-2"></ul>

</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfCnM8w7DZKZN3dXZgDHUo9RSx1K2y6mo",
    authDomain: "carbonunitsregistry.firebaseapp.com",
    databaseURL: "https://carbonunitsregistry-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "carbonunitsregistry",
    storageBucket: "carbonunitsregistry.firebasestorage.app",
    messagingSenderId: "1096076583239",
    appId: "1:1096076583239:web:9a3b9425c66b927981ec62"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const companiesRef = ref(db, 'companies');
  const unitsRef = ref(db, 'units');

  const companyList = document.getElementById('companyList');
  let unitsPerCompany = {};

  onValue(unitsRef, (snapshot) => {
    unitsPerCompany = {};
    snapshot.forEach((child) => {
      const unit = child.val();
      const owner = unit.currentOwner;
      unitsPerCompany[owner] = (unitsPerCompany[owner] || 0) + 1;
    });
    renderCompanies();
  });

  function renderCompanies() {
    onValue(companiesRef, (snapshot) => {
      companyList.innerHTML = '';
      snapshot.forEach((child) => {
        const company = child.val();
        const li = document.createElement('li');
        const count = unitsPerCompany[company.id] || 0;
        li.className = "border p-3 rounded bg-white shadow";
        li.textContent = `${company.name} (${company.id}) — ${count} ед.`;
        companyList.appendChild(li);
      });
    }, { onlyOnce: true });
  }
</script>

</body>
</html>
