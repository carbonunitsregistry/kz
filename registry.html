<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8" /><title>Реестр</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-white text-black font-sans">

<header class="flex justify-between items-center p-6 border-b bg-white">
  <div class="text-lg font-bold">РЕЕСТР УГЛЕРОДНЫХ-ЕДИНИЦ</div>
  <nav class="space-x-6 hidden md:flex">
    <a href="index.html" class="hover:underline">Главная</a>
    <a href="registry.html" class="hover:underline font-bold text-green-600">Реестр</a>
    <a href="create.html" class="hover:underline">Регистрация</a>
    <a href="transfer.html" class="hover:underline">Перемещение</a>
    <a href="log.html" class="hover:underline">Журнал</a>
    <a href="history.html" class="hover:underline">История</a>
  </nav>
</header>


<main class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Реестр углеродных единиц</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full border text-left text-sm">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-2">ID</th>
          <th class="p-2">Дата</th>
          <th class="p-2">Компания</th>
          <th class="p-2">Год истечения</th>
          <th class="p-2">Действия</th>
        </tr>
      </thead>
      <tbody id="unitTable"></tbody>
    </table>
  </div>
</main>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfCnM8w7DZKZN3dXZgDHUo9RSx1K2y6mo",
    authDomain: "carbonunitsregistry.firebaseapp.com",
    databaseURL: "https://carbonunitsregistry-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "carbonunitsregistry",
    storageBucket: "carbonunitsregistry.firebasestorage.app",
    messagingSenderId: "1096076583239",
    appId: "1:1096076583239:web:9a3b9425c66b927981ec62"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const unitsRef = ref(db, 'units');
  const table = document.getElementById('unitTable');

  onValue(unitsRef, (snapshot) => {
    table.innerHTML = '';
    snapshot.forEach(child => {
      const unit = child.val();
      const key = child.key;
      const row = document.createElement('tr');
      row.className = "border-b";
      row.innerHTML = `
        <td class="p-2">${unit.id}</td>
        <td class="p-2">${unit.issueDate || ''}</td>
        <td class="p-2">${unit.currentOwner || ''}</td>
        <td class="p-2">${unit.expiryYear || ''}</td>
        <td class="p-2">
          ${unit.cancelled ? '<span class="text-red-600 font-semibold">Аннулировано</span>' :
            `<button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" onclick="cancelUnit('${key}')">Аннулировать</button>`}
        </td>
      `;
      table.appendChild(row);
    });
  });

  window.cancelUnit = async function(key) {
    const confirmDelete = confirm("Вы уверены, что хотите аннулировать эту единицу?");
    if (!confirmDelete) return;

    const unitRef = ref(db, 'units/' + key);
    await update(unitRef, { cancelled: true });
    alert("Углеродная единица аннулирована.");
  };
</script>

</body>
</html>
